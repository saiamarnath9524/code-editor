<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Code Inputs (Side by Side) -->
        <div class="code-section">
            <div class="code-box">
                <label><img src="html5-brands.svg" alt="HTML">HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="code-box">
                <label><img src="css-brands.svg" alt="CSS">CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="code-box">
                <label><img src="js-brands.svg" alt="JavaScript">JavaScript</label>
                <textarea id="javascript-code" onkeyup="run()"></textarea>
            </div>
        </div>

        <!-- Output Section (Below) -->
        <div class="output-section">
            <label><img src="play-solid.svg" alt="Output">Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script>
        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = `<style>${document.getElementById("css-code").value}</style>`;
            let jsCode = `<script>${document.getElementById("javascript-code").value}<\/script>`;
            let output = document.getElementById("output").contentDocument;

            output.open();
            output.write(htmlCode + cssCode + jsCode);
            output.close();
        }
    </script>
</body>
</html>
